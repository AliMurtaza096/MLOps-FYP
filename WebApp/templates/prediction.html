    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
  <div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper">
    

    <form action="https://formbold.com/s/FORM_ID" method="POST">
      <div class="formbold-form-title">
        <h2 class="">Predicting the Customers</h2>
        <p>
          Kindly input the details of your Customers
        </p>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="credit score" class="formbold-form-label" style="font-weight: bold;">
            Credit Score
          </label>
          <input
            type="text"
            name="credit_score"
            id="credit_score"
            class="formbold-form-input"
            placeholder="Amount in credit Card"
            

          />
          
        </div>
        <br>
        <div>
          
          <label for="Gender" class="formbold-form-label" style="font-weight: bold;"> Gender </label>
          <input
            type="text"
            name="gender"
            id="gender"
            class="formbold-form-input"
            placeholder="1 for male and 0 for Female"
          />
        </div>
      </div>
  

      <div class="formbold-input-flex">
        <div>
          <label for="Age" class="formbold-form-label" style="font-weight: bold;"> Age</label>
          <input
            type="text"
            name="age"
            id="age"
            class="formbold-form-input"
            placeholder="Age of customer"
          />
        </div>
        <div>
          <label for="Tenure" class="formbold-form-label" style="font-weight: bold;"> Tenure </label>
          <input
            type="text"
            name="tenure"
            id="tenure"
            class="formbold-form-input"
            placeholder="Customer for how many years"
          />
        </div>
      </div>

      <div class="formbold-mb-3">
        <label for="Balance" class="formbold-form-label" style="font-weight: bold;">
          Balance
        </label>
        <input
          type="text"
          name="balance"
          id="balance"
          class="formbold-form-input"
          placeholder="Enter current Balance in Account"
        />
      </div>

      <div class="formbold-mb-3">
        <label for="num_of_products" class="formbold-form-label" style="font-weight: bold;">
          Num of Products
        </label>
        <input
          type="text"
          name="num_of_products"
          id="num_of_products"
          class="formbold-form-input"
          placeholder="Num of services used by customer"
        />
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="Has Credit Card" class="formbold-form-label" style="font-weight: bold;"> Has Credit Card </label>
          <input
            type="text"
            name="has_credit_card"
            id="has_credit_card"
            class="formbold-form-input"
            placeholder="1 for Yes,0 For No"
          />
        </div>
        <div>
          <label for="Is Active member" class="formbold-form-label" style="font-weight: bold;"> Is Active member </label>
          <input
            type="text"
            name="is_active_member"
            id="is_active_member"
            class="formbold-form-input"
            placeholder="1 for Active,0 for Non Active"
          />
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="Estimated Salary" class="formbold-form-label" style="font-weight: bold;"> Estimated Salary </label>
          <input
            type="text"
            name="estimated_salary"
            id="estimated_salary"
            class="formbold-form-input"
            placeholder="Yearly Estimated Salary"
          />
        </div>
        <div>
          <label for="Geography" class="formbold-form-label" style="font-weight: bold;">Geography  </label>
          <input
            type="text"
            name="Geography"
            id="geography"
            class="formbold-form-input"
            placeholder="Customers Country"
          />
        </div>
      </div>

      

      <button type="submit" class="formbold-btn">Predict</button><span class="res-pre">The Reponse of Your Query is </span><span id="predicted-response"  ></span>
    </form>
  </div>
</div>
<div>

</div>

<script>

  $("button").click(function (e) { 
    e.preventDefault();
           sendRequest($("#credit_score").val(),$("#geography").val(),$("#gender").val(), $("#age").val(), $("#tenure").val(), 
           $("#balance").val(),$("#num_of_products").val(), $("#has_credit_card").val(),$("#is_active_member").val(),$("#estimated_salary").val());
           
        });
      function  sendRequest(credit_score,geography,gender,age,tenure,balance,num_of_products,has_credit_card,is_active_member,estimated_salary){
      $.ajax({

          type:'POST',
          url: 'http://127.0.0.1:5000/prediction',
          
          data:{'credit_score':credit_score,'geography':geography,'gender':gender,
      'age':age,'tenure':tenure,'balance':balance,'num_of_products': num_of_products,
      'has_credit_card':has_credit_card,'is_active_member': is_active_member,'estimated_salary':estimated_salary},
      
          success: function (response) {
             var result = $.parseJSON(response)
             
             $('#predicted-response').text(result['status'])
             
                          
             
              
                 
                 
              },
      })
    }
</script>
